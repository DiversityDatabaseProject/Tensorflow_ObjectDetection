<table class="table table-striped" style="table-layout: fixed; width: 100%">
    <tbody>
      {% for key in ["host","search_key","filename","url","ethnicity","description"] %}
      <tr>
        <td width="25%" style="padding-right:0;"><b>{{ key|e|capitalize }}</b></td>
        <td width="75%" style="word-wrap: break-word">{{ data[key]|e }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
